<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Sound Mixer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="widget-container">
        <!-- SVG Gradient Definitions -->
        <!-- These are used by the 'Active' layer of the icons -->
        <svg width="0" height="0" style="position: absolute; pointer-events: none;">
            <defs>
                <linearGradient id="grad-wind" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color: #bdc3c7; stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #ffffff; stop-opacity: 1" />
                </linearGradient>
                <linearGradient id="grad-rain" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color: #4fc3f7; stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #0288d1; stop-opacity: 1" />
                </linearGradient>
                <linearGradient id="grad-birds" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color: #32cd32; stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #fdd835; stop-opacity: 1" />
                </linearGradient>
                <linearGradient id="grad-waves" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color: #00b0ff; stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #0d47a1; stop-opacity: 1" />
                </linearGradient>
                <linearGradient id="grad-fire" x1="0%" y1="100%" x2="0%" y2="0%">
                    <stop offset="0%" style="stop-color: #ff4500; stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #ffd700; stop-opacity: 1" />
                </linearGradient>
            </defs>
        </svg>

        <!-- Header: Master Controls -->
        <div class="header">
            <button id="master-play-pause" class="icon-button" aria-label="Play/Pause">
                <svg id="icon-play" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M8 5v14l11-7z" />
                </svg>
                <svg id="icon-pause" class="hidden" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                </svg>
            </button>

            <div class="master-volume-container">
                <label for="master-volume">Master Volume</label>
                <input type="range" id="master-volume" min="0" max="1" step="0.01" value="0.8">
            </div>
        </div>

        <!-- Mixer Section -->
        <div class="mixer-section-wrapper">
            <div class="mixer-section">
                <!-- Track 1: Wind -->
                <div class="track-column" data-track="wind">
                    <div class="icon-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                            <rect width="256" height="256" fill="none" />
                            <path d="M128,192c3.39,9.15,13.67,16,24,16a24,24,0,0,0,0-48H40" fill="none"
                                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="16" />
                            <path d="M96,64c3.39-9.15,13.67-16,24-16a24,24,0,0,1,0,48H24" fill="none"
                                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="16" />
                            <path d="M184,96c3.39-9.15,13.67-16,24-16a24,24,0,0,1,0,48H32" fill="none"
                                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="16" />
                        </svg>
                    </div>
                    <span class="track-label">Wind</span>
                    <input type="range" class="track-volume" data-track="wind" min="0" max="1" step="0.01" value="0">
                </div>

                <!-- Track 2: Rain -->
                <div class="track-column" data-track="rain">
                    <div class="icon-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                            <rect width="256" height="256" fill="none" />
                            <line x1="96" y1="208" x2="128" y2="160" fill="none" stroke="currentColor"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                            <line x1="120" y1="240" x2="152" y2="192" fill="none" stroke="currentColor"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                            <path d="M88,88a68.06,68.06,0,1,1,68,72H76A44,44,0,1,1,90.2,74.34" fill="none"
                                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="16" />
                        </svg>
                    </div>
                    <span class="track-label">Rain</span>
                    <input type="range" class="track-volume" data-track="rain" min="0" max="1" step="0.01" value="0">
                </div>

                <!-- Track 3: Birds -->
                <div class="track-column" data-track="birds">
                    <div class="icon-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                            <rect width="256" height="256" fill="none" />
                            <circle cx="164" cy="68" r="12" />
                            <path
                                d="M104,99.52V76.89c0-28.77,23-52.75,51.74-52.89a52,52,0,0,1,50.59,38.89L232,80,208,96v24a96,96,0,0,1-96,96H24a8,8,0,0,1-6.25-13Z"
                                fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="16" />
                            <line x1="128" y1="128" x2="54.67" y2="216" fill="none" stroke="currentColor"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                        </svg>
                    </div>
                    <span class="track-label">Birds</span>
                    <input type="range" class="track-volume" data-track="birds" min="0" max="1" step="0.01" value="0">
                </div>

                <!-- Track 4: Waves -->
                <div class="track-column" data-track="waves">
                    <div class="icon-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                            <rect width="256" height="256" fill="none" />
                            <path d="M40,185.61c72-59.69,104,56.47,176-3.22" fill="none" stroke="currentColor"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                            <path d="M40,129.61c72-59.69,104,56.47,176-3.22" fill="none" stroke="currentColor"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                            <path d="M40,73.61c72-59.69,104,56.47,176-3.22" fill="none" stroke="currentColor"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                        </svg>
                    </div>
                    <span class="track-label">Waves</span>
                    <input type="range" class="track-volume" data-track="waves" min="0" max="1" step="0.01" value="0">
                </div>

                <!-- Track 5: Fire -->
                <div class="track-column" data-track="fire">
                    <div class="icon-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                            <rect width="256" height="256" fill="none" />
                            <path d="M136,192c20-3.37,36.61-20,40-40" fill="none" stroke="currentColor"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="16" />
                            <path
                                d="M112,96l26.27-72C159.86,41.92,208,88.15,208,144a80,80,0,0,1-160,0c0-30.57,14.42-58.26,31-80Z"
                                fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="16" />
                        </svg>
                    </div>
                    <span class="track-label">Fire</span>
                    <input type="range" class="track-volume" data-track="fire" min="0" max="1" step="0.01" value="0">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
